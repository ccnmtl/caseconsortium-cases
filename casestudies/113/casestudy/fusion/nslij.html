
<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:600px; }
  </style>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    var layerl1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(40.750991, -73.98888),
        zoom: 9,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: '16I9XeXN_5-iTIRsxnygPUsWHiObAghP4YbIp-QI'
        },
        map: map,
        styleId: 2,
        templateId: 2,
        options : {suppressInfoWindows:true},
      });
      layerl1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: '1LazhhKYRZDV-pUbBjRBpxW7k8evtb2fn7DhSnMs'
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <link rel="stylesheet" href="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.css" />
<script src="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.js"></script>
</head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
